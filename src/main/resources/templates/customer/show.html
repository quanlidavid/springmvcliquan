<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Core Online Tutorial - Customer</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen">

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Customer Id:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.id}">Product Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">First Name:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.firstName}">Description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Last Name:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.lastName}">Price</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">City:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.city}">Image</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">State:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.state}">Image</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">ZipCode:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.zipCode}">Image</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Address line one:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.address1}">Image</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Address line two:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.address2}">Image</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Email:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.email}">Image</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Phone Number:</label>
                    <div class="col-sm-8">
                        <p class="form-control-static" th:text="${customer.phoneNumber}">Image</p>
                    </div>
                </div>
            </form>
            <a href="/customer/">List Products</a>
        </div>
    </div>
</div>
</body>
</html>
